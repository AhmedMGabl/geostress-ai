services:
  - type: web
    name: geostress-ai
    runtime: python
    plan: starter
    disk:
      name: geostress-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MPLBACKEND
        value: "Agg"
